<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="">
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>

      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
    </div>

    <footer>

      <a href="https://github.com/Jasminefardella/world-clock" target="_blank"
        >open sourced on Github</a
      >
    </footer>

    <script src="javascript/script.js"></script>
  </body>
</html>
